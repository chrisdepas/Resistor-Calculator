<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Resistor Calculator</title>
        
        <script type="text/javascript">
            let vals = [ undefined, undefined, undefined ];
            
            var a = undefined;
            var b = undefined;
            var c = undefined;

            function select(elem, row, i) {
                if (i < 0 || i > 9 || !elem) {
                    throw Exception("Invalid color index '" + i + "' or element '" + elem + "'");
                }
                switch (row) {
                    case 0: a = i; break;
                    case 1: b = i; break;
                    case 2: c = i; break;
                    default: throw Exception("Invalid row '" + row + "'");
                }
                
                // Remove any existing selections for this row
                document.querySelectorAll(".active" + row).forEach((el) => { 
                    el.classList.remove("active" + row); 
                });
                
                // Select given item
                elem.classList.add("active" + row);
                
                update();
            }

            function update() {
                if (a == undefined || b == undefined || c == undefined) {
                    return;
                }
                
                // Significant figures given by a, b
                var sf = parseInt("" + a + b);
                
                // 
                var val = Math.pow(10, c) * sf;
                document.getElementById("value").innerHTML = val;
            }
    
        </script>
